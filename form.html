<!DOCTYPE html>
  <html lang="en">
    <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>Bootstrap Card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>

<form>
  <div class="page-header">
    <h1>Add New Article</h1>
  </div>
  <div class="form-group">
    <label for="InputTitle">Author Title</label>
    <input type="title" class="form-control" id="InputTitle" aria-describedby="titleHelp" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="InputName">Author Name</label>
    <input type="name" class="form-control" id="InputName" placeholder="Name">
  </div>

  <div class="form-row">
      <div class="col">
        <div class="form-group">
            <label for="exampleFormControlFile1">Upload files:</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
      </div>
      <div class="col">
        <div class="form-group">
            <label for="sel1">Pages</label>
            <select class="form-control" id="sel1">
              <option>Academics</option>
              <option>Journal</option>
              <option>Encyclopedia</option>
              <option>Novel</option>
            </select>
          </div>
      </div>
    </div>

    <div class="form-group">
      <label for="comment">Article Text</label>
      <textarea class="form-control" rows="6" id="comment" name="text"></textarea>
    </div>


    <div class="form-row">
        <div class="col">
          <label for="comment">Select Tags</label>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Python</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">C++</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Java</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
            <label class="form-check-label" for="inlineCheckbox2">Scala</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option5">
            <label class="form-check-label" for="inlineCheckbox3">Perl</label>
          </div>
        </div>
        <div class="col">
          <label for="comment">Visibility</label>
          <br>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Public
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Private
            </label>
          </div>
        </div>
      </div>

      <label for="comment">Login to Finish Submitting</label>
      <div class="row">
       <div class="col">
         <input type="text" class="form-control" placeholder="Username">
       </div>
       <div class="col">
         <input type="password" class="form-control" placeholder="Password">
       </div>
     </div>

<br>
  <div class="form-check form-check-inline">
    <input type="checkbox" class="form-check-input" id="remember-me">
    <label class="form-check-label" for="remember-me">Remember me</label>
  </div>
<br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
